<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Preview</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
        }
        .FirstElement {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            padding-top: 5rem;
        }
        .profile-photo {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            border: 15px solid #444444;
            box-shadow: 5px 7px 25px rgba(0, 0, 0, 0.5);
            margin-right: 30px; /* Adds gap between image and text */
        }
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }
        .profile-text {
            max-width: 600px;
            text-align: left;
            margin-top: 20px;
        }
        .profile-text h5 {
            color: #000000;
            font-size: 14px;
        }
        .profile-text h5 span {
            color: #3498db; /* Color change for the name */
        }
        .profile-text h1 {
            color: #fed700;
            font-size: 2rem;
        }
        .profile-text p {
            color: #000000;
            text-align: justify;
        }
        .social {
            margin-top: 20px;
        }
        .social a {
            color: #000000;
            font-size: 18px;
            margin-right: 15px;
            transition: 0.5s;
        }
        .social a:hover {
            color: #fed700;
            transform: scale(1.2);
        }
        .btn-group {
            margin-top: 30px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: #3498db;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="FirstElement">
        <div class="profile-photo">
            <img src="https://via.placeholder.com/300" alt="Profile Picture">
        </div>
        <div class="profile-text">
            <h5>Hi I'm <span>Sohan Kafle</span></h5>
            <h1>Software Engineer</h1>
            <p>Passionate about creating innovative solutions and pushing the boundaries of technology through code and problem-solving.</p>
            <div class="btn-group">
                <a href="cv/SOHAN KAFLE.pdf" class="btn">Download CV</a>
                <a href="mailto:kaflesohan1@gmail.com" class="btn">Contact</a>
            </div>
            <div class="social">
                <a href="https://github.com/sohankafle" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://instagram.com/sohankafle" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com/in/sohankafle" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/sohankafle" target="_blank"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
