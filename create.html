<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Form</title>
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div class="header">
            <p>Fill in the details to generate your portfolio page instantly.</p>
        </div>
        
        <form id="portfolioForm">
            <div class="form-row">
                <!-- Left Column -->
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>

                <div class="input-group">
                    <label for="role">Role:</label>
                    <input type="text" id="role" placeholder="e.g., Frontend Developer" required>
                </div>
            </div>

            <div class="form-row">
                <!-- Right Column -->
                <div class="input-group">
                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Brief description about yourself" required></textarea>
                </div>

                <div class="input-group">
                    <label for="image">Profile Image:</label>
                    <input type="file" id="image" accept="image/*" onchange="previewImage(event)" required>
                    <img id="imagePreview" src="#" alt="Image preview" style="display:none; width: 100px; height: 100px; margin-top: 10px;">
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="github">GitHub URL:</label>
                    <input type="url" id="github" placeholder="https://github.com/yourprofile" pattern="https?://.*" title="Please enter a valid URL">
                </div>

                <div class="input-group">
                    <label for="instagram">Instagram URL:</label>
                    <input type="url" id="instagram" placeholder="https://instagram.com/yourprofile" pattern="https?://.*" title="Please enter a valid URL">
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label for="linkedin">LinkedIn URL:</label>
                    <input type="url" id="linkedin" placeholder="https://linkedin.com/in/yourprofile" pattern="https?://.*" title="Please enter a valid URL">
                </div>

                <div class="input-group">
                    <label for="twitter">Twitter URL:</label>
                    <input type="url" id="twitter" placeholder="https://twitter.com/yourprofile" pattern="https?://.*" title="Please enter a valid URL">
                </div>
            </div>

            <!-- Button to generate portfolio -->
            <button type="submit" class="generate-btn">Generate Portfolio</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Portfolio Generator. All rights reserved.</p>
            <p>Created with ❤️ by Sohan Kafle</p>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
</body>
</html>
