<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Your Portfolio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Fill Your Details</h2>
        <form id="portfolioForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required><br>

            <label for="about">About Me:</label>
            <textarea id="about" required></textarea><br>

            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" required><br>

            <label for="projects">Project Links (comma-separated):</label>
            <input type="text" id="projects"><br>

            <button type="button" onclick="generatePortfolio()">Generate Portfolio</button>
        </form>
        <button onclick="window.location.href='index.html'">Back to Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
